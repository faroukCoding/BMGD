name: bmg_corp
description: نظام إدارة التسويق بالعمولة والتوصيل
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any
  cupertino_icons: ^1.0.2
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.5.6
  firebase_messaging: ^14.7.10
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # Icons & UI
  lucide_icons_flutter: ^1.0.0
  flutter_svg: ^2.0.9
  flutter_spinkit: ^5.2.0
  
  # Charts & Files
  fl_chart: ^0.68.0
  file_picker: ^6.1.1
  csv: ^5.1.1
  pdf: ^3.10.7
  printing: ^5.11.1
  
  # Utils
  url_launcher: ^6.2.4
  http: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/images/
    - assets/icons/
  
  # Fonts
  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-Bold.ttf
        - asset: assets/fonts/Cairo-SemiBold.ttf
